<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Spiel mit KI hinzufügen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='generate_quiz_style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Neues Spiel mit KI hinzufügen</h1>
        <form action="{{ url_for('generate_quiz_with_ai') }}" method="POST">
            <label for="quiz_title">Spielname:</label>
            <input type="text" id="quiz_title" name="quiz_title" required placeholder="Spielname eingeben">

            <label for="quiz_topic">Thema des Quiz:</label>
            <input type="text" id="quiz_topic" name="quiz_topic" required placeholder="Thema eingeben">

            <label for="num_questions">Anzahl der Fragen:</label>
            <input type="number" id="num_questions" name="num_questions" required min="1" max="100" placeholder="Anzahl der Fragen">

            <label for="quiz_language">Sprache der Fragen:</label>
            <select id="quiz_language" name="quiz_language" required>
                <option value="Deutsch">Deutsch</option>
                <option value="Englisch">Englisch</option>
            </select>

            <button type="submit">Quiz generieren</button>
        </form>

        {% if generated_questions %}
            <h2>Generierte Quizfragen</h2>
            <pre>{{ generated_questions }}</pre>

            <form action="{{ url_for('save_generated_quiz') }}" method="POST">
                <input type="hidden" name="quiz_title" value="{{ quiz_title }}">
                <input type="hidden" name="generated_questions" value="{{ generated_questions }}">
                <button type="submit" class="btn-primary">Quiz speichern</button>
            </form>
        {% endif %}

        <br><a href="{{ url_for('admin') }}">Zurück zum Admin-Panel</a>
    </div>
</body>
</html>
