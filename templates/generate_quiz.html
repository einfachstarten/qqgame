<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Spiel mit KI hinzufügen</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin_style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Neues Spiel mit KI hinzufügen</h1>
        <form method="POST" action="{{ url_for('generate_quiz_with_ai') }}">
            <div class="form-group">
                <label for="category_name">Spielname:</label>
                <input type="text" id="category_name" name="category_name" placeholder="Spielname eingeben" required>
            </div>

            <div class="form-group">
                <label for="question_count">Anzahl der Fragen:</label>
                <input type="number" id="question_count" name="question_count" placeholder="Anzahl der Fragen" required>
            </div>

            <button type="submit" class="btn btn-add">Quiz generieren</button>
        </form>

        <a href="{{ url_for('admin') }}" class="btn btn-back">Zurück zum Admin-Panel</a>
    </div>
</body>
</html>
